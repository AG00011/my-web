<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <section id="home">
        <h1>Welcome to My Simple Website</h1>
        <p>This is a simple HTML page to get started with basic web development.</p>
        <button id="greetButton">Click Me</button> <!-- Button for interaction -->
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>Hi, I'm learning how to create websites from scratch using HTML!</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact</h2>
        <p>Send me a message using the form below:</p>
        
        <!-- Formspree Contact Form -->
        <form action="https://formspree.io/f/xqazjgwr" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
